드론의 비행 원리는 프로펠러에서 작용한다.
<br>
프로펠러의 회전은 대각선 방향으로 같이 움직인다.
<br><br>
<img src="사진/비행원리.jpeg"width=500px>
<br><br>
프로펠러가 회전하면서 밑으로 힘을 작용하고 <a href="https://terms.naver.com/entry.naver?docId=6114569&cid=66878&categoryId=66878">뉴턴의 작용반작용 법칙</a>에 의해서 드론의 힘이 전달된다.
<br>
드론이 힘을 받아 공중에 뜨게된다.
<br>
드론이 앞으로 날기위해서는 회전율의 차이를 준다.
<br>
뒷쪽 프로펠레의 회전이 강하면 앞으로 기울어지면서 전진한다.
