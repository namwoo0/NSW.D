    <p style="margin-top:50px">
  드론의 고정익 드론과 회전익 드론으로 분류된다.
  <br>
  우리는 회전익 드론을 알아볼 것이다
  <br>
  드론의 무게에 따라서 가격과 자격증의 종류가 나뉜다
  <br><br>
  1종 -> 25kg 초과 ~ 150kg 이하
  <br>
  2종 -> 7kg 초과 ~ 25kg 이하
  <br>
  3종 -> 2kg 초과 ~ 7KG 이하
  <br>
  4종 -> 250g 초과 ~ 2KG 이하
  <br><br>
  조종자 자격증 시험 관련 문의는 <a href="http://www.kotsa.or.kr/main.do">교통안전공단(031-645-2100)</a>으로 연락하면 된다
